<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Slime body -->
  <ellipse cx="50" cy="65" rx="40" ry="30" fill="#32cd32">
    <animate attributeName="ry" values="30;28;30" dur="1s" repeatCount="indefinite"/>
  </ellipse>
  <!-- Slime top -->
  <ellipse cx="50" cy="45" rx="35" ry="25" fill="#3cb371">
    <animate attributeName="ry" values="25;27;25" dur="1s" repeatCount="indefinite"/>
  </ellipse>
  <!-- Highlight -->
  <ellipse cx="35" cy="40" rx="10" ry="8" fill="#90ee90" opacity="0.6"/>
  <!-- Eyes -->
  <ellipse cx="38" cy="50" rx="6" ry="8" fill="white"/>
  <ellipse cx="62" cy="50" rx="6" ry="8" fill="white"/>
  <circle cx="40" cy="52" r="3" fill="#1a1a2e"/>
  <circle cx="64" cy="52" r="3" fill="#1a1a2e"/>
  <!-- Mouth -->
  <path d="M40,65 Q50,72 60,65" stroke="#1a1a2e" stroke-width="2" fill="none"/>
</svg>
